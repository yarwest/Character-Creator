<html>
    <head>
        <title>Character Creator</title>
        <meta name="description" content="A character customizer">
        <meta name="keywords" content="Character, Creator, Customizer">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div id="page-wrapper">
            <div id="color-buttons">
                <div id="skin-color">
                    <button class="left" id="skin-color-left" onclick="change('Skin', 'Color', 'left')">Left</button>
                    <p>Skin Color</p>
                    <button class="right" id="skin-color-right" onclick="change('Skin', 'Color', 'right')">Right</button>
                </div>
                <div id="hair-color">
                    <button class="left" id="head-color-left" onclick="change('Head', 'Color', 'left')">Left</button>
                    <p>Hair Color</p>
                    <button class="right" id="head-color-right" onclick="change('Head', 'Color', 'right')">Right</button>
                </div>
                <div id="chest-color">
                    <button class="left" id="chest-color-left" onclick="change('Chest', 'Color', 'left')">Left</button>
                    <p>Chest Color</p>
                    <button class="right" id="chest-color-right" onclick="change('Chest', 'Color', 'right')">Right</button>
                </div>
                <div id="legs-color">
                    <button class="left" id="legs-color-left" onclick="change('Legs', 'Color', 'left')">Left</button>
                    <p>Legs Color</p>
                    <button class="right" id="legs-color-right" onclick="change('Legs', 'Color', 'right')">Right</button>
                </div>
                <div id="random">
                    <button id="random-button" onclick="random()">Random</button>
                </div>
            </div>
            <div id="character">
                <div id="head">
                    <button class="left" id="head-type-left" onclick="change('Head', 'Type', 'left')">Left</button>
                    <img id="head-img" src="sprites/head/1-blonde-1.png">
                    <button class="right" id="head-type-right" onclick="change('Head', 'Type', 'right')">Right</button><br>
                </div>
                <div id="chest">
                    <button class="left" id="chest-type-left" onclick="change('Chest', 'Type', 'left')">Left</button>
                    <img id="chest-img" src="sprites/chest/1-white-1.png">
                    <button class="right" id="chest-type-right" onclick="change('Chest', 'Type', 'right')">Right</button><br>
                </div>
                <div id="legs">
                    <button class="left" id="legs-type-left" onclick="change('Legs', 'Type', 'left')">Left</button>
                    <img id="legs-img" src="sprites/legs/1-blue-1.png">
                    <button class="right" id="legs-type-right" onclick="change('Legs', 'Type', 'right')">Right</button><br>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
